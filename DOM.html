<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
        <div id="tab">
            <ul>
                <li>视频</li>
                <li>新闻</li>
                <li>图片</li>
            </ul>
            <div name="lizebo"></div>
            <div></div>
            <div name="lizebo"></div>

            <input type="radio" value="男" name="sex" />男
            <input type="radio" value="女" name="sex"/>女

            <input type="radio" name="hun" value="已婚">已婚
            <input type="radio" name="hun" value="未婚" >未婚
            <!--通过name属性进行单选分组-->

            <input type="button" id="button" value="提交选中结果" />

            <div class="lizebo"></div>
            <div class="lizebo"></div>
            <div class="lizebo"></div>
        </div>
</body>
<script type="text/javascript">
        //1)document.getElementById();
        //我们可以改变上下文document
        var otab=document.getElementById("tab");
        var lotab=otab.getElementsByTagName("li");
        console.log(otab+lotab);
        console.dir(otab);
        console.dir(lotab);
        //得到的结果是一个类数组
        console.log(otab.length);
        console.log(lotab.length);
        console.log(lotab["length"]);
        console.log(lotab[0]);
        console.log(lotab.item(0));

        //2.context.getElementsByName();通过元素name属性值来获取一组元素,这个方法一般用于获取表单元素
        var odivs=document.getElementsByName("lizebo");
        console.log(odivs);

        var oSex=document.getElementsByName("sex");
        var cur="";
        var oHun=document.getElementsByName("hun");
        var cur1="";
        var btn=document.getElementById("button");
        btn.onclick=function () {
            for(var i=0;i<oSex.length;i++){
                if(oSex[i].checked===true){
                    cur=oSex[i].value;
                   //单选只能有一个选中，后边就是没有选中的。
                }
            }
            for(var i=0;i<oHun.length;i++){
                if(oHun[i].checked===true){
                    cur1=oHun[i].value;
                }
            }
            alert(cur+cur1);
        }
        //3）通过元素的类名，目的就是为了得到一组对是一组具有相同类名的对象
        console.log(document.getElementsByClassName("lizebo"));
                //得到的结果是一个类数组
                //如果操作类数组中的元素，就必须使用数组的方法，拿出数组在进行操作。

    //总结一下：在js中document对象有三个常用的获得标签类数组的方法，都有自己用到的情形。
    //1.document.getElementsByTagName();--获得同一种标签的集合
    //2.document.getElementsByName();--一般用于获得表单的具有相同name属性值的标签对象的集合
    //3.document.getElementsByClassName(0;--一般用于具有相同的class属性值的标签对象的集合
                //其实通过猜测就可以知道这个方法在项目当中肯定是非常常用的样式
    //4.document.getElementById();--一般用独有一个id属性值的标签
    //5.既然document可以获得html中所有元素，那么通过猜想js人性化的设计，那么当然可以获得有几个HTML元素和body元素
    //document.documentElements.clientWidth||document.body.clientWidth
        var widthL=document.documentElement.clientWidth;
        if(widthL>100){
            console.log(widthL+"屏幕宽度过大");
        }
</script>
</html>
