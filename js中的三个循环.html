<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的三个循环</title>

</head>
<body>

</body>
<script type="text/javascript">
            for(var i=0;i<10;i++){
                if(i<=5){
                    i+=2;
                    continue;
                }
                i+=3;
                break;
                console.log(i);
            }
            console.log(i);
            //结果是9，这里有一个知识点就是在for里面定义的变量是全局变量

        console.log("for in 循环");
        //for in 通常来说知识用来循环对象中的属性名和属性值的
        var obj={
            name:"李泽博",
            age:"18",
            weight:"170cm",
            1:10086,
            //由于js这种特殊的结构，在使用for in 循环对象的时候，我们不能使用obj.key,只能使用obj[key]
            //使用for in 的时候首先循环数字名字，在循环我们自己写的顺序
        };
        for(var key in obj){
            console.log(key);
            console.log(obj[key]);
        }

        console.log("for 循环的案例！基于表格的各行变色");

</script>
</html>
