<script type="text/javascript">
    var ary=[12,34,23,45];
    //---》学习数组中常用的方法，我们需要按照4个维度去探讨
    //1）方法的作用
    //2）需要传递哪些参数
    //3）是否有返回值，返回值是什么
    //4）通过此方法是否对原来的数组产生印象。

    //1.关于数组增加修改和删除的方法。
    //1）push:想数组的末尾增加新的内容
    //---》参数：想向末尾增加哪些内容就传递谁,而且可以传递多个值。统一向末尾增加多项。
    //---》返回：新增加后数组的长度
    //----》原有的数组已经发生改变
    var re=ary.push(500,"罗京","lizebo");
    console.log(re,ary);
            //如果不想使用push，js比较灵活，可以采用赋值的方式进行增加
   ary[ary.length]=600;
            //如果之前有就是赋值，没有就是增加
   console.log(ary);

   //2）pop:删除数组最后一项的内容
    // 参数：不需要传递参数
    //返回值：被删除的那一项内容
    //原有数组也发生改变
    var res=ary.pop();
    console.log(res,ary);
            //不适用pop怎样达到删除
    ary.length--;//ary.length-=1-->ary.length=ary.length-1
    console.log(ary);

    //3)shift:删除数组的第一项
    //参数：没有参数
    //返回值：被删除的第一项的值
    //原有数组发生了改变
    var res1=ary.shift();
    console.log(res1,ary);

    //4）unshift：向数组开头增加一项
    //参数：有参数
    //返回值：返回增加数组的长度
    //原有数组改变
    var res2=ary.unshift(700);
    console.log(res2,ary);

    //5)splice:他既能实现删除，也能实现增加，还能实现修改。
    //参数（n,m）从索引n开始删除，m个元素；如果只写一个n,那么从索引开始后面的数组值都会删除。
    //返回的是删除的数组
    //原有数组改变
    var aryy=[1,2,3,4,5,6,7];
            //删除aryy.splice(n,m);从索引n开始，删除n个元素，把删除的内容一个新数组返回，原来的数组改变。
    var les=aryy.splice(1,3);
    console.log(les,aryy);
                        //aryy[0]:就是清空数组，并且把删除的值放到另外一个数组；相当于与把之前的数组克隆了一份一摸一样的
                        //只不过这样的克隆会修改原来的数组。
                        //如果splice的参数一项都不传的话，就是不删除。返回的是空数组。
            //修改：（1）使用对象的方式 （2）splice
            //aryy.splice(n,m,x);从n,开始，删除m个，然后进行x替换。
            //参数：（n,m,x）
            //返回值：把删除的内容以一个新的数组返回
            //原来的数组改变，删除的值修改成了x的值。
    var less=aryy.splice(1,2,100);
    console.log(less,aryy);

            //增加：aryy.splice(n,0,x)从索引n开始，一个都不删除，把x增加到索引n的前面。
            //参数（n,0,x）
            //返回的是一个空数组
            //原有数组改变，并且增加的值是在n的前面。

                    //不适用push,使用splice向数组的最后增加一个
    var lesss=aryy.splice(aryy.length,0,200);
    console.log(lesss,aryy);
                    //也可以使用aryy[aryy.length]=200;



            //2.关于数组的截取和拼接
            //1）slice:实现数组的截取，在原来的数组中截取一部分
            //---》slice(n,m)从索引n开始，找到索引为M处（不包含m），将找到的部分数组返回，原来的数组不变
            var arySlice=[12,23,32,34,43,45,54,64];
            var newAry=arySlice.slice(3,6);
            console.log(newAry);
                    //-->slice(n)从索引n开始一直找到数组的末尾
                    //--》slice（0）把原来的数组克隆一份一摸一样的，原来的数组不变。
            //slice:
            //参数slice(n,m);
            //返回值是截取的数组
            //原来的数组不发生改变

            //思考：slice这几种特殊的情况：n或者m为负数，n>m，n或者m已经超出这个数组的范围
            console.log("slice的集中特殊情况");
            console.log(arySlice);
            var newAry1=arySlice.slice(-1,-5);
            console.log(newAry1);
            console.log(arySlice.slice(-5,-1));
            console.log(arySlice.slice(-5));
            console.log(arySlice.slice(5,-1));

            //2)concat:把2个数组拼接到一起，原来的数组不变
            //--》ary1.concat(ary2)把ary2和ary1进行拼接，ary2在后边
            console.log("concat数组的拼接");
            var aryConcat=[22,33,43,12,345];
            var aryConcat1=[2,3,4,5,654,234];
            var aryConcatResult=aryConcat.concat(aryConcat1);
            console.log(aryConcatResult);
            //只写aryConcat.concat();只是把原数组克隆一份。

            //3把数组转换成字符串
            //把数组转换成字符串
            //1）toString():
            console.log("把数组转换成字符串");
            var  aryToString=[1,2,34,543];
            console.log(aryToString.toString());

            //2）join();按照一个分隔符，把数组中的每一项拼接成一个字符串
            console.log(aryToString.join("+"));
            //--->扩展的方法：eval-->把js中字符串变为js表达式执行的一个方法
            console.log(eval("12+23+45"));
                        //为什么设计这个方法，在js中如果我们获得到一个具有特殊意义的js代码字符串
                        //我们就可以使用这个方法执行结果，很方便，可能在以后前后端交互的时候会涉及到这种方法。
            //思考：把数组中的每一项相加求和
            var aryAddArray=[12,34,34,3454,45];
            console.log(eval(eval(aryAddArray.join("+"))));


            //4.数组的排序和排列：
            console.log("数组的排序和排列");
            //1）reverse：把数组倒过来排列：
            //原来的数组改变
            var aryReverse=[23,34,534,65,1,23,3];
            var aryReverseResult=aryReverse.reverse();
            console.log(aryReverseResult);
            //2）sort();给数组进行排序
            //-->arySort.sort()这样只能处理十以内的数字来进行排序，因为他是按照Unicode的编码顺寻进行排序的。
            var arySort=[23,2,3,565,21,12];
            arySort.sort();
            console.log(arySort);
            //由小达大排序：
            arySort.sort(function (a, b) { return a-b; });
            console.log(arySort);
            arySort.sort(function (a, b) { return b-a; });
            console.log(arySort);

            //5)只有在标准浏览器中兼容的方法，在ie6-8下不兼容的
            //1）indexOf()/lastIndexOf(字符串中也有这两个方法，但是字符串中的这2个方法兼容所有的浏览器，而数组的这2个方法是不兼容的。)
            //--》当前内容在数组中第一次/最后一次出现位置的索引，如果数组中没有这一项，返回的结果是-1，如果有这一项，索引是几就返回几。原来
            //的数组不变。
            //这样我们就可以验证在数组中存不存在
            var indexAry=[1,23,43,3212,23,34,6554];
            if(indexAry.indexOf("lizb")>-1){
                //说明lizb存在
            }else{
                //说明lizb不存在
            }

            //2）forEach/map都是用来遍历数组中的每一项的。
            //原来的数组不变
            var forEachMap=[23,34,34,12,34353];
            console.log("数组的遍历：");
            forEachMap.forEach(function (value, index) {
                console.log(value,index);
            });
            //forEach：相当于代替了我们的for循环。
            //3）map和forEach的语法是一样的，但是比forEach多加了一个把原来的内容替换。
            //--->原来的数组不变
            //返回的是一个新数组
            //参数（value，index，arry）
            var aryMap=[23,34,21,234,45,56567,54];
            var aryMapResult= aryMap.map(function (value,index) {
                return value *10;
            });
            console.log(aryMapResult);

            //更多的数组方法：如果有时间，可以去了解数组下每一个方法的作用，参数类型，参数个数，返回值，原来的数组是否改变。
            //查询方法：百度。--v--v---
            console.dir(Array.prototype);
</script>
