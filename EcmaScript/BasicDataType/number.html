		<script type="text/javascript">
			//number:正数，负数，0，小数，NaN
			//NaN:not a number 不是一个有效数字，但是它是 //属于number数据类型的

			var num=12;
			12==12;
			//一个=是赋值，二个==是判断左右2边的值是否相等
			//NaN==NaN 是不相等的
			//isNaN();检测一个值是不是有效数字，是有效数字
			//返回的是false，否则返回的是true（不是有效数//字返回的是true）
			console.log("isNaN的用法");
			console.log(isNaN(12));
			console.log(isNaN("李泽博"));
			//如果检测的值不是number类型的，浏览器会默认把//转换成number类型，然后在判断是否是有效数字。
			//首先如果我们编码 isNaN("123");结果是false也//就是是有效数字，浏览器使用了Number("123");强//制将其他的类型转换成number类型。

			console.log("number的强制转换");
			var num2="123";
			console.log(num2);
			console.log(isNaN(num2));

			//这里浏览器相当于把上面的num2强制转换成数字，
			//不是一个数字就是一个假命题
			console.log(isNaN(Number(num2)));

		</script>
</html>
