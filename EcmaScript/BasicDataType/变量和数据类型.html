<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量和数据类型</title>
</head>
<body>
        <!--js中的变量是用来存储值和代表值的，定义一个变量非常简单var 变量名=变量值。
        //js中的变量是松散类型的，可以储存任何数据类型的值
        //js中的数据类型分为：基本数据类型和引用数据类型
        //    基本数据类型：number string boolean null undefined(也就是我们常说的5中数据类型)
        //js中的引用数据类型：object和function
        //基本数据类型和引用数据类型的本质区别
       -->
</body>

    <script type="text/javascript">
        var name="张翼鹏";
        var number=34;
        var booleanDemo=true;
        var nullDemo=null;
        var undefinedDemo=undefined;
    //引用数据类型：
        var obj={name:"李泽博"};
        var ary=[1,2,3,4];//就[]数组，--也是对象数据类型
        var reg=/^1\d{11}$/;//reg也是对象数据类型
                    //还有
        var fn=function(){};
        console.log(name+number+booleanDemo+nullDemo+undefinedDemo+"  "+obj+"  "+ary+"  "+reg+"  "+fn);

    //js中的数据类型分类：
        //js中一共包含2大种数据类型：
        //基本数据类型：数字（number） 字符串（string） 布尔(boolean) 空（null） 未定义（undefined）
        //引用数据类型：结构相对复杂一些---对象数据类型（object） 函数数据类型（function）
    </script>
</html>
