<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的三个判断实现开关等效果</title>
    <style type="text/css">
        html,body{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body id="oBody" style="background-color: white" >
<script type="text/javascript">
            var oBody=document.getElementById("oBody");
            oBody.onclick=function () {
               var bgColor=oBody.style.backgroundColor;
               if(bgColor==="white"){
                   oBody.style.backgroundColor="green";
               }else if(bgColor==="green"){
                   oBody.style.backgroundColor="black";
               }else if(bgColor==="black"){
                   oBody.style.backgroundColor="red";
               }else if(bgColor==="red"){
                   oBody.style.backgroundColor="white";
               }
            }
</script>
</body>


</html>
