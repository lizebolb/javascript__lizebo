<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
        //Math.abs取绝对值
        //Math.ceil 向上取整
        //Math.floor 向下取整
        //Math.round 四舍五入
        //Math.max 取最大值
        //Math.min 求最小值
        <script type="text/javascript">
            console.log(Math.max(1,23,234,0.234));
            //Math.random()获取[0-1)之间中的随机小数
            //获取44-60的随机整数
            Math.round(Math.random()*(60-44)+44);
        </script>
</body>
</html>
