<body>
        <div>
            <ul>
                <li>nihoa</li>
                <li>hehe</li>
                <!--你在干嘛-->
                <li id="li3">hah</li>
            </ul>
        </div>

<script type="text/javascript">
            var li3=document.getElementById("li3");
            var pre=li3.previousSibling;
            while(pre && pre.nodeType!==1){
                pre=pre.previousSibling;
            }
            console.log(pre);

            //需求：找到所有的哥哥元素
            function prevAll(ele) {
                var ary=[];
                var pres=ele.previousSibling;
                while (pres){
                    if(pres.nodeType===1){
                        ary.unshift(pres);
                    }
                    pres=pres.previousSibling;
                }
                return ary;
            }
            var ele=document.getElementById("li3");
            var result=prevAll(ele);
            console.log(result);
            //这就是jquery里面的寻找所有上一个所有兄弟节点的js编写--by lzb
