<script type="text/javascript">
    //js数据类型中的对象数据类型

    //js中的数据类型除了基本数据类型就是引用数据类型；引用数据类型就可以划分成对象数据类型和函数数据类型
    //              1.对象数据类型可以分为Object ,Array,String ,Boolean,RegExp....
            //      2.还有一个大类就是函数数据类型

    //1.对象数据类型的知识点，（1）对象熟路类型的创建一般分为字面量（好理解）和new
    var obj={
        name:"李泽博",
        age:23,
        weight:123,
        height:176
    };//字面量
    var obj1=new Object();
    obj1.name="李浩";
    obj1.age=4545;
    obj1.height=155;
    obj1.weight=78;
    //采用类的方式


    //对象都是采用属性名和属性值的方式，对对象进行操作
    obj.name="..李泽博";
            //对象属性的删除有2种方式，一个是加删除，也就是等于null;另外一个就是真正意义上的删除使用delete关键子
    obj1.weight=null;
    delete obj1.height;
    console.log(obj1);


    //接下来深入理解对象，类，实例；为什么js是基于对象的编程语言而Java是面向对象的编程语言
    //首先理解对象，类，实例
    //              在js中万物皆对象，而类就是对象的具体细分，而实例就是对象中的一个具体的事物。三个抽象概念有一定的联系
    //              类的实例化就得到一个对象。而在Java中与js的思想是差不多的，只是思考的点有所不同，在Java中注重类，而在js中
    //              注重的是对象，因为js应用与浏览器，所以他已运行就相当于Java中运行了一个浏览器中的html类，只需要注重类中
    //              的对象即可，所以js中有很多对象都是内置好的，比如document，bom文档对象，这也就解释类为什么
    //              在js中是基于对象，而在Java中是面向对象。编程语言应用的方向决定了编程语言设计的思想。--author：李泽博
</script>
